
<h2>Tickets</h2>

<table>
    <thead>
        <tr>
            <th>Age</th>
            <th>Cost</th>
            <th>Length</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='ticket in admin.ticketTypes'>
            <td>{{ticket.age}}</td>
            <td>{{ticket.cost | currency}}</td>
            <td>{{ticket.length}}</td>
        </tr>
    </tbody>
</table>
