<!DOCTYPE html>
<html lang='en' ng-app='zoo'>
    <head>
        <meta charset='utf-8'>
        <title>Zoo</title>

        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    </head>
    <body>
        <main>
            <header ng-controller='WelcomeController as welcome'>
                <img ng-src='{{welcome.getDailyLogo()}}' alt='Logo'>
                <h1>{{welcome.title}}</h1>
                <h2 class='weather'>{{ welcome.getWeather() }}</h2>
                <h3 class='special-event'></h3>
                <nav>
                    <ul>
                        <li><a ui-sref='home'>Home</a></li>
                        <li><a ui-sref='tickets'>Tickets</a></li>
                        <li><a ui-sref='animals'>Animals</a></li>
                    </ul>
                </nav>
            </header>

            <section class='page-content' ui-view></section>
        </main>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
        <script src='http://angular-ui.github.io/ui-router/release/angular-ui-router.js'></script>

        <script src='shared/zoo.module.js'></script>
        <script src='shared/weather.service.js'></script>

        <script src='welcome/welcome.controller.js'></script>
        <script src='animal/animal.controller.js'></script>
        <script src='animal/animalDetail.controller.js'></script>
        <script src='animal/animal.service.js'></script>
        <script src='admin/admin.controller.js'></script>
    </body>
</html>
