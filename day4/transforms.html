<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transitions and transforms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
      * { margin: 0; padding: 0; }

      .object {
        height: 200px;
        width: 200px;
        background-color: red;
        border: solid 5px black;
        margin: 10px;
        box-sizing: border-box;
        opacity: 0;
        transition: all 1s ease;
      }

      .circled {
        background-color: blue;
        border-radius: 50%;
        border-width: 0;
        margin-left: 300px;
        opacity: 1;
      }

      .diamond {
        border-radius: 0;
        background-color: yellow;
        margin-top: 200px;
        transform: rotate(45deg);
        opacity: 1;
      }

      button {
        padding: 10px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <!-- <i class="fa fa-pied-piper fa-5x"></i> -->
    <div class="object"></div>
    <button class="square" title="Reset">
      <i class="fa fa-square fa-5x"></i>
    </button>
    <button class="btn" title="Circlify">
      <i class="fa fa-adjust fa-5x"></i>
    </button>
    <button id="diamond-btn" title="Diamond">
      <i class="fa fa-diamond fa-5x"></i>
    </button>

    <script>
      var obj = document.querySelector(".object");

      var button = document.querySelector(".btn");
      button.addEventListener("click", function() {
        obj.className = "object circled"
      })

      var b2 = document.getElementById("diamond-btn")
      b2.addEventListener("click", function() {
        // obj.className = "object diamond";
        obj.classList.remove("circled");
        obj.classList.add("diamond");
      })

      var sq = document.querySelector(".square")
      sq.addEventListener("click", function() {
        obj.className = "object"
      })
    </script>
  </body>









</html>
