<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>T-Shirt App</title>

        <meta name='description' content=''>
        <meta name='author' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link rel='stylesheet' type='text/css' href='t-shirt-style.css'>
    </head>
    <body>

        <main>
            <section class='item-list'>
                <article>
                    <img src='images/1_front.png' class='product'>
                    <nav>
                        <button class='rotate'><i>rt</i></button>
                        <button class='refresh'><i>rf</i></button>
                        <button class='like'><i>lk</i></button>
                        <button class='size'>
                            <i>sz</i>
                            <aside>
                                <ul>
                                    <li>XL</li>
                                    <li>L</li>
                                    <li>M</li>
                                    <li>S</li>
                                </ul>
                                <div class='nub'></div>
                            </aside>
                        </button>
                        <button class='color'>
                            <i>cl</i>
                            <aside>
                                <ul>
                                    <li class='red'></li>
                                    <li class='blue'></li>
                                    <li class='green'></li>
                                    <li class='yellow'></li>
                                </ul>
                                <div class='nub'></div>
                            </aside>
                        </button>
                        <button class='add-to-cart'><i>ct</i></button>
                    </nav>
                    <h1>Save My Trees</h1>
                    <p class='cost'>$29</p>
                </article>
