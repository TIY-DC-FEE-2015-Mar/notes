<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My App Tests</title>
    <!-- Let's give out test results a little style -->
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
    <div id='mocha'></div>

    <!-- library scripts -->
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="http://chaijs.com/chai.js"></script>

    <!-- Mocha Setup -->
    <script>mocha.setup('tdd')</script> <!-- this tells mocha we're using TDD style -->

    <!-- Our code... -->
    <script src='../js/my-app.js'></script>

    <!-- And our tests! -->
    <script src='specs/my-app.js'></script>

    <!-- Kick the whole thing off... -->
    <script>
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
    }
    </script>
</body>
</html>
